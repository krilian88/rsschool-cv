<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Калькулятор</h1>
    <p>Мое первое приложение, написанное с использованием HTML/CSS и JavaScript</p>
    <hr>
    <div class="wrapper"> 
        <div class="calculator">
            <div class="input-wrapper">
                <div id="history" class="history"></div>
                <input id="result" class="result" value="0" />
            </div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <button id="sqrt" class="key math-operation-outline">&#8730;x</button>
                    <button id="sqr" class="key math-operation-outline">x<sup>2</sup></button>
                    <button id="clear" class="key reset">C</button>
                    <button id="backspace" class="key erase">&#9003;</button>
                </div>

                <div class="keyboard-row">
                    <button id="digit7" class="key">7</button>
                    <button id="digit8" class="key">8</button>
                    <button id="digit9" class="key">9</button>
                    <button id="div" class="key math-operation">/</button>
                </div>

                <div class="keyboard-row">
                    <button id="digit4" class="key">4</button>
                    <button id="digit5" class="key">5</button>
                    <button id="digit6" class="key">6</button>
                    <button id="mul" class="key math-operation math-operation">*</button>
                </div>

                <div class="keyboard-row">
                    <button id="digit1" class="key">1</button>
                    <button id="digit2" class="key">2</button>
                    <button id="digit3" class="key">3</button>
                    <button id="sub" class="key math-operation math-operation">-</button>
                </div>

                <div class="keyboard-row">
                    <button id="dot" class="key">.</button>
                    <button id="digit0" class="key">0</button>
                    <button id="calculate" class="key">=</button>
                    <button id="add" class="key math-operation math-operation-base">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="state.js"></script>
    <script src="elements.js"></script>
    <script src="actions.js"></script>
    <script src="listeners.js"></script>
</body>
</html>
